<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: #232323;
        }
        h1 {
            margin: 0;
        }
        button {
            border: 0;
            font-size: 16px;
        }
        button:hover {
            background-color: #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" style="background-color: black; position:absolute; top:0; left: 0; bottom: 0; right: 0; opacity: 0; pointer-events: none;"></div>

        <!-- enemy health bar -->
        <div style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px">
            <h3 style="font-size: 16px">Draggle</h3>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="enemyHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
        </div>

        <!-- player health bar -->
        <div style="background-color: white; width: 250px; position: absolute; top: 330px; right: 50px; border: 4px black solid; padding: 12px">
            <h3 style="font-size: 16px">Emby</h3>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="playerHealthBar" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
        </div>

        <canvas></canvas>
        <div style="background-color: white; height: 140px; position: absolute; bottom: 0; right: 0; left: 0; border-top: 4px solid black; display: flex;">
            <div id="dialogueBox" style="position:absolute; top: 0; right: 0; bottom: 0; left: 0; background: white; padding: 12px; display: none; cursor: pointer;">Placeholder for Dialogue Box</div>
            <div id="attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
            </div>
            <div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px solid black;">
                <h3 style="font-size: 16px;">Attack Type</h3>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
</body>
</html>
